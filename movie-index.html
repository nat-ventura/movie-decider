<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <title>Mobies</title>
</head>
<body>
    <div class="main-container">
        <div class="heading">
            <h1>here is your movie search form</h1>
        </div>
        <div class="search-block">
            <form data-movie-search="form">
                <div class="form-group">
                    <label for="movieSearch">look up:</label>
                    <input class="form-control" name="movie" id="movieSearch" autofocus>
                </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
        <div id="result-holder">
        </div>
    </div>
    
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="scripts/movie-main.js"></script>
</body>
</html>
